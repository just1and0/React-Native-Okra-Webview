name: versioning

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm-versioning-action
      # You may pin to the exact commit or the version.
      # uses: pengyanb/npm-versioning-action@2fbc8b7d23a499c51ba667b018ea281796ffb901
      uses: pengyanb/npm-versioning-action@v1
      with:
        # release branch name, which semantic version is generated without suffix
        release-branch: main
        # path to package.json file
        package-json-path: ./package.json
        # update package.json version after version is generated
        update-version:  true
